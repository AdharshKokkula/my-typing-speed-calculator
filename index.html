<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="speed-typing-test-page">

        <div class="page">
            <h1 class="speed-typing-test-h1">Speed <br /> Typing Test <br/> -By a Model</h1>
            <p class="discription-p">On your fingers lets set Go!</p>
            <div class="d-flex">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
                <div class="d-flex">
                    <p id="timer" class="seconds-timer">0</p>
                    <p class="timer">seconds</p>
                </div>
            </div>
            <div class="type-container">
                <p id="quoteDisplay" class="quote-display"></p>
                <div class="d-none" id="spinner">
                    <div class="d-flex justify-content-center m-3 p-0">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <textarea rows="5" placeholder="Type here!" id="quoteInput" class="form-control typing-space"></textarea>
            </div>
            <p id="result" class="result mt-4 mb-4"></p>
            <button type="submit" id="submitBtn" class="custom-btn btn">Submit</button>
            <button id="resetBtn" class="custom-reset-btn btn">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
